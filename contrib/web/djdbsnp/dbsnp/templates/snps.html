<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap3 -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1></h1>

          <h2 class="sub-header">Query</h2>

          <form action="/dbsnp/snps/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">rs IDs</label>
              <textarea class="form-control" id="id_rsids" name="rsids" rows="10" placeholder="671
672
rs671
rs672
...
"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          {% if allele_freqs != None%}
          <h2 class="sub-header">Results</h2>
            {% if allele_freqs %}
            <table class="table">
              <tr>
                <th>snp id</th>
                <th>allele 1</th>
                <th>allele 2</th>
                <th>allele 1 freq</th>
              </tr>
              {% for af in allele_freqs %}
              <tr>
                <th>{{ af.snp_id }}</th>
                <th>{{ af.allele.0 }}</th>
                <th>{{ af.allele.1 }}</th>
                <td>{{ af.freq.0 }}</td>
              </tr>
              {% endfor %}
            </table>
            {% else %}
            <p>Not found.</p>
            {% endif %}
          {% endif %}

        </div>
      </div>
    </div>
  </body>
</html>
