language: bash

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install nkf -qq
  - sudo apt-get install pgtap
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start 9.1
  - pg_prove --version
  - yes '' | sudo cpan -fi TAP::Parser::SourceHandler::pgTAP
  - alias pg_prove=/home/travis/perl5/bin/pg_prove
  - pg_prove --version
  - /home/travis/perl5/bin/pg_prove --version
  - export PATH=/home/travis/perl5/bin:$PATH
  - pg_prove --version
  - for x in /usr/share/postgresql/9.1/extension/pgtap--*.sql; psql -f $x; done

before_script:
  - cd test
  - ./ci/before_script.sh test_db travis

script:
  - ./ci/script.sh        test_db travis

after_script:
  - ./ci/after_script.sh  test_db travis
