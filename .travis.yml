language: bash

before_install:
  - sudo apt-get update
  - sudo apt-get install pgtap
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start 9.3

before_script:
  - sudo -u postgres createuser -S -R -D -E -l dbsnp
  - sudo -u postgres createdb -E UTF8 -O dbsnp -hlocalhost dbsnp

script:
  - psql dbsnp dbsnp -c '\dx'
